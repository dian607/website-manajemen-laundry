<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manajemen Laundry</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <i class="ph-fill ph-washing-machine" style="font-size: 3rem; color: #4f46e5;"></i>
            <h2 style="margin-top: 10px;">Selamat Datang</h2>
            <p style="color: #6b7280;">Silahkan login untuk mengelola laundry</p>
        </div>
        
        <form id="loginForm" style="margin-top: 20px;">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@laundry.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" id="loginBtn" class="primary-btn" style="width: 100%; justify-content: center;">
                <i class="ph-bold ph-sign-in"></i> Masuk
            </button>
            <p id="error-message" class="error-text" style="text-align: center;"></p>
        </form>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
